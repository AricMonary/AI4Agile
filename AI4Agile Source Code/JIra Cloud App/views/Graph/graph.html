<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Graph Visualization with Cytoscape</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@atlassian/aui@9.1/dist/aui/aui-prototyping.css" />

    <script src="scripts/styles.js"></script>
    <script src="scripts/layouts.js"></script>

    <script src="scripts/cytoscape.min.js"></script>
    <script src="scripts/jquery.min.js"></script>

    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

    <script src="graphs.js" defer></script>

    <style>
        .graph {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }
        .floating {
            float: left;
            z-index:1;
        }
    </style>
</head>

<body>
    <div class="aui-buttons floating" class="buttons">
        <button class="aui-button floating" id="switchGraphs" onClick="switchGraph()">View Developer Cluster</button>
    </div>

    <!-- Actual Cytoscape.js Instance -->
    <div class="graph" id="cyTr"></div>
    <div class="graph" id="cyCl" style="display: none;"></div>
    <script>
      $(window).on('load',function(){
        getAndRenderGraphs();
      })
    </script>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <script src="scripts/util.js"></script>
</body>

</html>
