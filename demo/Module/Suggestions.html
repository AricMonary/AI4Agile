<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Suggestion</title>

  <style>
    html {
      font-family: sans-serif;
    }
  </style>

  <link rel="stylesheet" href="Suggestions.css">
</head>

<body>
  <div class="row">
    <div class="column left">
      <h2>Issues</h2>
      <div id="issues"></div>

    </div>
    <div class="column right">
      <h2>Suggestions</h2>

      <div id="demoButtons">
        <input type="button" id="createSuggestions" value="Create Suggestions" onClick="createSuggestions()">
      </div>

      <div id="buttons">
        </br>
        <input type="button" id="selectAll" value="Select All" onClick="selectAll()" disabled="true" >
        <input type="button" id="deselectAll" value="Deselect All" onClick="deselectAll()" disabled="true">
        <input type="button" id="createSelected" value="Create Selected" onClick="createSelectedSuggestions()" class="myFloat_Right">
      </div>

      <div id="suggestions"></div>

      <div>
        </br>Placeholder to show scaling
      </div>
    </div>
  </div>

  <script src="Suggestions.js"></script>
</body>

</html>
