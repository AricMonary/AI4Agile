<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Suggestion</title>

    <style>
      html {
        font-family: sans-serif;
      }
    </style>

    <link rel="stylesheet" href="Suggestions.css">
  </head>

  <body>
    
    <h2>Suggestions</h2>

    <div id="demoButtons">
      <input type="button" id="createSuggestions" value="Create Suggestions" onClick="createSuggestions()">
    </div>

    <div id="suggestions"></div>

    <div id="buttons">
      <input type="button" id="selectAll" value="Select All" onClick="selectAll()" disabled="true">
      <input type="button" id="deselectAll" value="Deselect All" onClick="deselectAll()" disabled="true"><br>
      <input type="button" id="createSelected" value="Create Selected" onClick="createSelectedSuggestions()"><br>
    </div>

    <script src="Suggestions.js"></script>
  </body>

</html>
